<body class="ms-font-l ms-landing-page">
 

  <main class="u-set u-login ms-landing-page__main">
    <div class="u-row">
      <div class=" col s12">
        <h5>Вы не авторизованы, предоставьте “Персональный токен“ или воспользуйтесь инструкцией по ссылке ниже для создания токена.</h5>
      </div>
    </div>
    <div class="u-row"> </div>

    <div class="u-row">
      <div class="ms-TextField ms-TextField--underlined">
        <input id="token-input" class="ms-TextField-field   col s12" type="text" value="" placeholder="API ключ">
      </div>
    </div>

    <div class="u-row">
      <div class="input-field col s12">
        <button id="save-token-btn" class="ms-Button  "> <span class="ms-Button-label">Сохранить</span></button>
      </div>
    </div>

    <div class="u-row">
      <h5> <a href="https://help.livedigital.space/article/14460">Инструкция</a></h5>
    </div>
    <div class="u-row">
      <h5> <a href="https://livedigital.space/urdocs">Политика обработки персональных данных</a></h5>
    </div>
  </main>


  <main class="u-set u-loged ms-landing-page__main ">

    <div class="u-row">
      <div class=" col s12">
        <div> <a id="user-info-mail" href="#">Not logged</a><button id="logout-token-btn" class="ms-Button  ">
                                                              <span class="ms-Button-label">Выйти</span>
                                                            </button>
        </div>
      </div>
    </div>
    <div class="u-row"> </div>

    <div class="u-row">
      <button id="create-in-new-room-btn" class="ms-Button ms-Button--compound u-width">
        <span class="ms-Button-icon"><i class="ms-Icon ms-Icon--plus"></i></span> 
        <span class="ms-Button-label">Встреча в новой комнате</span> 
        <span class="ms-Button-description">Встреча будет создана в новой комнате</span> 
      </button>
    </div>

    <div class="u-row">
      <div class="input-field col s12">
        <button id="create-in-recent-room-btn" class="ms-Button ms-Button--compound u-width">
          <span class="ms-Button-icon"><i class="ms-Icon ms-Icon--plus"></i></span> 
          <span class="ms-Button-label">Встреча в предыдущей комнате</span> 
          <span class="ms-Button-description">Выбрать комнату для проведения встречи</span> 
        </button>
      </div>
    </div>

  </main>
  


  <header class="ms-landing-page__footer ">
    <div class="ms-landing-page__footer--left">
      <img src="../../assets/ld-logo.png" />

    </div>

    </div> -->
  </header>
